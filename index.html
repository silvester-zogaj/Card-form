<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Card Form</title>
  </head>
  <body>
    <div class="gradient-bg"></div>

    <!--   FRONT OF CARD -->
    <div class="card card__front">
      <div class="circle">
        <div class="circle-fill"></div>
        <div class="circle-ring"></div>
      </div>
      <p class="card-number">0000 0000 0000 0000</p>
      <div class="card-info">
        <p class="card-name">John Smith</p>
        <p class="card-date">
          <span class="card-date-month">00</span>/<span class="card-date-year">00</span>
        </p>
      </div>
    </div>

    <!--  BACK OF CARD -->
    <div class="card card__back">
      <div class="card-strip"></div>
      <div class="cvc-container">
        <p class="cvc-number">000</p>
      </div>
    </div>

    <!--   FORM SECTION -->

    <form id="form" class="form">
      <div class="form-input">
        <label for="cardholder-name">CARDHOLDER NAME</label> <br />
        <input
          type="text"
          name="cardholder-name"
          id="cardholder-name"
          class="large-field"
          maxlength="28"
          placeholder="e.g. John Smith"
          onKeyPress="cardholderNameKeyPress()"
          onKeyUp="cardholderNameKeyPress()"
        />
        <small></small>
      </div>

      <div class="form-input">
        <label for="cardholder-number">CARD NUMBER</label> <br />
        <input
          type="text"
          name="cardholder-number"
          id="cardholder-number"
          class="large-field"
          maxlength="19"
          placeholder="e.g. 1234 5678 9123 0000"
          onKeyPress="cardholderNumberKeyPress()"
          onKeyUp="cardholderNumberKeyPress()"
        />
        <small></small>
      </div>

      <div class="form-input-container">
        <div class="form-input">
          <label for="card-expiry-month">EXP. DATE (MM/YY)</label><br />
          <label for="card-expiry-year" class="expiry-label-offscreen"></label>
          <input
            type="text"
            name="card-expiry-month"
            id="card-expiry-month"
            class="small-field"
            maxlength="2"
            placeholder="MM"
            onKeyPress="monthKeyPress()"
            onKeyUp="monthKeyPress()"
          />
          <input
            type="text"
            name="card-expiry-year"
            id="card-expiry-year"
            class="small-field"
            maxlength="2"
            placeholder="YY"
            onKeyPress="yearKeyPress()"
            onKeyUp="yearKeyPress()"
          />
          <small></small>
        </div>

        <div class="form-input cvc-input">
          <label for="card-cvc" class="form-label cvc-margin">CVC</label><br />
          <input
            type="text"
            name="card-cvc"
            id="card-cvc"
            class="medium-field cvc-margin"
            maxlength="3"
            placeholder="e.g. 123"
            onKeyPress="cvcKeyPress()"
            onKeyUp="cvcKeyPress()"
          />
          <small class="cvc-margin"></small>
        </div>
      </div>

      <input type="submit" value="Confirm" class="confirm-btn btn" />
    </form>
    <!--   END OF FORM SECTION -->
    <!--   CONFIRMED SECTION -->
    <div id="submitted">
      <i class="fa-solid fa-circle-check"></i>
      <p class="big-text">THANK YOU!</p>
      <p class="small-text">We've added your card details</p>
      <button class="btn continue-btn">Continue</button>
    </div>
    <!--   JAVASCRIPT -->
    <script src="https://kit.fontawesome.com/07c7b4ecae.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
